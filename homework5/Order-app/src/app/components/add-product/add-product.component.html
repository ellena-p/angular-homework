<form [formGroup]="addProductForm" (ngSubmit)="onFormSubmit()">
  <div class="form-group">
    <label>Product Id:</label>
    <input formControlName="productId" type="number" />
  </div>
  <div class="form-group">
    <label>Name:</label>
    <input formControlName="productName" type="text" id="productName" />
  </div>
  <div class="form-group">
    <label>Description:</label>
    <textarea
      formControlName="productDescription"
      id="productDescription"
    ></textarea>
  </div>
  <div class="form-group">
    <label>Price:</label>
    <input formControlName="productPrice" type="number" id="productPrice" />
  </div>
  <div class="form-group">
    <label>Category:</label>
    <input formControlName="productCategory" type="text" id="productCategory" />
    <span
      *ngIf="
        addProductForm.get('productCategory')?.invalid &&
        addProductForm.get('productCategory')?.touched &&
        addProductForm.get('productCategory')?.hasError('invalidCategory')
      "
    >
      This is an invalid Category</span
    >
  </div>
  <div class="form-group">
    <label>Stock:</label>
    <input formControlName="productStock" type="number" id="productStock" />
  </div>
  <button type="submit" [disabled]="!addProductForm.valid">Add product</button>
</form>
